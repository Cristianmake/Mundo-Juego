<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login / Registro - Mundo JuegoHome</title>
  <link rel="stylesheet" href="/Mundo Juego/Frontend/css/styles.css">
</head>
<body>
  <header><h1>Acceso de usuarios</h1></header>

  <main class="auth">
    <section>
      <h2>Iniciar sesión</h2>
      <form>
        <input type="email" placeholder="Correo electrónico" required>
        <input type="password" placeholder="Contraseña" required>
        <button>Ingresar</button>
      </form>
    </section>

    <section>
      <h2>Registrarse</h2>
      <form>
        <input type="text" placeholder="Nombre completo" required>
        <input type="email" placeholder="Correo electrónico" required>
        <input type="password" placeholder="Contraseña" required>
        <button>Crear cuenta</button>
      </form>
    </section>
  </main>
  <script src="js/scripts.js"></script>

</body>
</html>
